<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Forex</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{url_for('static',filename = 'assets/css/animate.min.css')}}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{url_for('static',filename = 'assets/css/light-bootstrap-dashboard.css')}}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{url_for('static',filename = 'assets/css/demo.css')}}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{url_for('static',filename = 'assets/css/pe-icon-7-stroke.css')}}" rel="stylesheet" />

    <style>
        .equal-size-card {
            height: 100%;
        }

        img{
            margin-left: 15%;
        }

      
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{{url_for('static',filename = 'assets/img/sidebar-5.jpg')}}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{{url_for('home')}}" class="simple-text">
                    Forex
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{{url_for('home')}}">
                        <i class="pe-7s-world"></i>
                        <p>Current Forex Rates</p>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('convert')}}">
                        <i class="pe-7s-cash"></i>
                        <p>Currency Conversion</p>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('history')}}">
                        <i class="pe-7s-graph1"></i>
                        <p>Forex Rate History</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Forex Data</a>
                </div>
                <div class="collapse navbar-collapse">
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                {%block content%}
                {% endblock%}
            </div>
        </div>

    </div>
</div>


</body>
</html>
